<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h3 {
      text-align: center;
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 5px;
    }
    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
      color: #000;
      text-shadow: 0 1px 0 #fff;
      opacity: 0.5;
    }
    .close:hover {
      color: #000;
      text-decoration: none;
      opacity: 0.75;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-danger">
      <strong>Message:</strong> {{ message }}
      <a href="#" class="close">&times;</a>
    </div>
  {% endfor %}
  
  <form action="/signup" method="post"> 
    <h3>Welcome to Sign up</h3>
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username" required>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
    <label for="pass1">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create your password" required>
    <label for="pass2">Confirm your password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
    <button type="submit">Sign Up</button>
  </form>
</div>

<div class="overlay"></div>

<script src="index.js"></script> 

</body>
</html>
